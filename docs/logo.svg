<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    <linearGradient id="runeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
    <linearGradient id="awsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9900"/>
      <stop offset="100%" style="stop-color:#ffb84d"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield background -->
  <path d="M100 10 L180 50 L180 120 Q180 170 100 190 Q20 170 20 120 L20 50 Z" 
        fill="url(#shieldGrad)" stroke="#00d4ff" stroke-width="3"/>
  
  <!-- Inner shield border -->
  <path d="M100 25 L165 55 L165 115 Q165 155 100 175 Q35 155 35 115 L35 55 Z" 
        fill="none" stroke="#0099cc" stroke-width="1.5" opacity="0.6"/>
  
  <!-- All-seeing eye (Heimdall's eye) -->
  <ellipse cx="100" cy="85" rx="45" ry="28" fill="none" stroke="url(#eyeGrad)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Iris -->
  <circle cx="100" cy="85" r="16" fill="url(#eyeGrad)" filter="url(#glow)"/>
  
  <!-- Pupil -->
  <circle cx="100" cy="85" r="7" fill="#1a1a2e"/>
  
  <!-- Eye highlight -->
  <circle cx="96" cy="81" r="3" fill="#ffffff" opacity="0.8"/>
  
  <!-- Nordic runes: ᚺ (H-Heimdall) and ᚱ (R-Raido/Path) -->
  <text x="52" y="90" fill="url(#runeGrad)" font-size="18" font-family="serif" opacity="0.9">ᚺ</text>
  <text x="138" y="90" fill="url(#runeGrad)" font-size="18" font-family="serif" opacity="0.9">ᚱ</text>
  
  <!-- AWS Cloud Icon -->
  <g transform="translate(100, 140)">
    <!-- Cloud shape -->
    <path d="M-25 5 Q-30 -5 -20 -10 Q-18 -20 -5 -18 Q5 -25 15 -15 Q28 -18 28 -5 Q35 0 30 8 L-25 8 Q-32 5 -25 5 Z" 
          fill="url(#awsGrad)" opacity="0.9"/>
    <!-- AWS smile/arrow -->
    <path d="M-15 12 Q0 18 15 12" fill="none" stroke="#ff9900" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M10 10 L15 12 L12 16" fill="none" stroke="#ff9900" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Bifrost rainbow bridge hint at bottom -->
  <path d="M45 172 Q100 162 155 172" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.5"/>
  <path d="M50 177 Q100 167 150 177" fill="none" stroke="#ffd93d" stroke-width="2" opacity="0.5"/>
  <path d="M55 182 Q100 172 145 182" fill="none" stroke="#6bcb77" stroke-width="2" opacity="0.5"/>
</svg>
